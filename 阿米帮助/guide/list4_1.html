    <h2>合同添加</h2>
    <p>点击【合同回款】—【新增】进入添加合同页面；添加合同分为3部分：合同信息、产品信息、责任人及下单交付信息，依据线下的合同填写完毕后提交。</p>
    <i><img src="../images/p26.png"/></i>
    <p>1客户添加与销售线索一样，拥有查询功能，点击公司后查询，在弹出的公司列表中选择需要的公司即可；</p>
	<p>2产品添加支持多币种录入，选择外币后填写汇率，即可自动计算人民币。</p>
