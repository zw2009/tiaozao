    <h2>公海池</h2>
    <p>分为新线索公海和放弃线索公海。</p>
    <p>1新线索公海是指在新增销售线索时，未选择责任人，则线索自动进入新线索公海，由销售员自行领取跟进；</p>
    <p>2所有放弃跟踪的销售线索，均会回收到放弃线索公海池；</p>
    <p>3规定时间内未跟进的销售线索，将会回收到放弃线索公海池；</p>
    <p>4点击线索进入详情，可看到之前跟进的所有记录，查看放弃理由；</p>
    <p>5系统默认7天未跟进自动进入公海，时间可在系统设置中修改。</p>
