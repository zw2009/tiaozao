<div class="sucai">
	   
    <h2>客户转办</h2>
    <p>客户详情页可以修改客户信息，看到目前客户下所有的线索合同订单工单信息，点击可查看具体详情。
当有销售员离职或其他原因需要把在跟进的客户转给其他销售员时，上级只需要进入该客户详情页，点击下方转办，选择销售员就可以把客户转办给新的销售员跟进，注意：只有状态为跟进中的线索、执行中的合同会转办，已成交的线索和已完成的合同订单等信息不受影响，不会对之前销售员的业绩造成影响。</p>
