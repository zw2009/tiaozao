    <h2>回款跟进</h2>
    <p>在合同列表中点击合同名称进入回款页面；页面包含合同信息、回款信息和历史跟进记录三部分。</p>
    <i><img src="../images/p28.png"/></i>
    <p>1点击【合同信息】-【订单详情】，可产看合同产品详情；</p>
    <p>2回款信息展示已收款总额和未收款总额，以及合同回款的详情，和回款提醒详情；回款记录由财务人员添加，添加后会邮件提醒销售员和合同管理员；回款提醒可由合同管理员和销售员添加，于当天邮件提醒催款；</p>
    <p>3历史跟进记录与销售跟进类似，记录回款催款过程。</p>
