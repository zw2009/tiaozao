    <h2>个人信息</h2>
    <p>进入个人中心默认展示个人信息页面，右边为基本信息及联系方式，点击“编辑”修改个人信息。</p>
    <i><img src="../images/p3.png"/></i>
    <p>基本信息可自主填写，方便公司内部互相了解；联系方式中的邮箱为必填项，填写后可与手机一同作为登录账号登录本系统。点击头像下方的【浏览】，在本地电脑中选择想要作为头像的图片，确定后即可看到修改后的头像信息。</p>
    <i><img src="../images/p4.png"/></i>
