    <h2>协作反馈</h2>
    <p>被邀请协作的人员会收到消息提醒和邮件提醒。</p>
    <p>1点击右上角顶部消息提示内容，邀请我协作中有【新协作邀请】和【正在协作】两种，点击提示内容进入协作页面；</p>    
    <i><img src="../images/p17.png"/></i>
    <p>2协作页面可以看到历史销售记录，了解销售员之前的跟进情况；协作人填写协作反馈后提交，“新邀请协作”提示消失，可以从【正在协作】的栏目中，进入继续补充协作内容，直到销售员主动点击结束协作，协作人才不能继续补充内容。</p>
    <i><img src="../images/p18.png"/></i>
