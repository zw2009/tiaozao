    <h2>新增工单</h2>
    <p>在工单服务列表页点击新增进入工单新增页面，分责任人、客户信息和工单信息三部分。</p>
    <i><img src="../images/p36.png"/></i>
    <p>1客服新增工单时，点击客户名称后的查询，可看到当前所有公司的订单信息，点击订单号查看详细订单产品信息，当有多个产品时，选择具体问题产品即可；</p>
    <i><img src="../images/p37.png"/></i>
    <p>2选择客户产品后，公司信息和产品信息就会自动显示出来，接着选择工单基本信息，左侧选择工单处理人后，新的服务工单就添加成功了。</p>
    <i><img src="../images/p38.png"/></i>
