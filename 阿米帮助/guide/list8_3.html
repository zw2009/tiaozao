    <h2>服务统计</h2>
    <p>按照服务类型和问题产品的维度，统计售后服务情况。</p>
	<p>1工单概况：整体统计企业服务工单数量，未解决、处理中的问题一目了然，掌握客户售后问题动态，关注客户服务。</p>
    <i><img src="../images/p48.png"/></i>
    <p>2产品问题分析：统计所有服务工单中问题产品的情况，分析哪种产品或哪种类型的产品系列出现的问题最多，针对问题痛点，进行改进改善。</p>
    <i><img src="../images/p49.png"/></i>
    <p>3工单类型分析：共担类型支持自定义配置，分析哪种类型的售后问题出现频率高，便于企业改进产品，改善流程。</p>
